<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Home</title>
</head>
<body>
	<div class="container">

		<div class="container-fluid bg-dark text-light p-5 mb-0">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>

		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a> <a
					class="nav-item nav-link" href="">Aguardando</a> <a
					class="nav-item nav-link" href="">Aprovado</a> <a
					class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href=""><button class="btn btn-outline-success my-2 my-sm-0"
					type="submit">Novo</button></a>
		</nav>

		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nome}">Nome do
				produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valor}">200,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""
								alt="Imagem do produto" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
